<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="complete">
    <div class="Calculator">
        
            <input type="text" id="display" class="display" disabled>
    
        <div class="buttons">
        <button class="button" onclick="clickbtn('%')">%</button>
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="deleteLast()">C</button>
        <button class="button" onclick="deleteLast('DEL')">DEL</button>
        <button class="button" onclick="clickbtn('7')">7</button>
        <button class="button" onclick="clickbtn('8')">8</button>
        <button class="button" onclick="clickbtn('9')">9</button>
        <button class="button" onclick="clickbtn('/')">/</button>
        <button class="button" onclick="clickbtn('4')">4</button>
        <button class="button" onclick="clickbtn('5')">5</button>
        <button class="button" onclick="clickbtn('6')">6</button>
        <button class="button" onclick="clickbtn('*')">*</button>
        <button class="button" onclick="clickbtn('1')">1</button>
        <button class="button" onclick="clickbtn('2')">2</button>
        <button class="button" onclick="clickbtn('3')">3</button>
        <button class="button" onclick="clickbtn('-')">-</button>
        <button class="button" onclick="clickbtn('.')">.</button>
        <button class="button" onclick="clickbtn('0')">0</button>
        <button class="button" onclick="clickbtn('+')">+</button>
       
        <button class="button" onclick="result('=')" id="equal">=</button>
    </div>
       

    </div>
</div>

    <script src="srcript.js"></script>
</body>
</html>
